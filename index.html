<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tokenization Regulations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Digital Token Rules by Country</h1>
        <p>Click on a country to see its rules for digital tokens</p>
    </header>

    <main>
        <div id="map-container">
            <!-- Map will be loaded here -->
        </div>

        <div class="info-panel" id="info-panel">
            <div class="info-header">
                <h2 id="country-name">Select a Country</h2>
                <button id="close-btn" class="close-btn" aria-label="Close country information">&times;</button>
            </div>
            <div class="info-content" id="info-content">
                <p class="placeholder">Click on any country on the map to see its digital token rules.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Information is updated regularly. Last updated: <span id="last-updated"></span></p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
