<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tokenization Regulations Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Global Tokenization Regulations</h1>
        <p>Click on a country to view its tokenization regulatory framework</p>
    </header>

    <main>
        <div class="container">
            <div class="map-section">
                <div id="map-container">
                    <!-- SVG Map will be loaded here -->
                </div>
            </div>

            <div class="info-panel" id="info-panel">
                <div class="info-header">
                    <h2 id="country-name">Select a Country</h2>
                    <button id="close-btn" class="close-btn">&times;</button>
                </div>
                <div class="info-content" id="info-content">
                    <p class="placeholder">Click on any country on the map to view its tokenization regulations and guidelines.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Data is periodically updated via automated processes. Last updated: <span id="last-updated"></span></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
